<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes for WDD330 </title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/form.css">
    <script defer src ="scripts/week06.js"></script>
  </head>
  <body>
    <main class="mainweek">
        <h1 id="weekHeader">Week 06</h1>
        <hr>
        <h2> Form Properties and Methods Example</h2>
	    <div id="book-list">
	    	<div id="wrapper">
                <div id="book-list">
                    <h2 class="title">Add a Book you wish to Read</h2>
                    <ul>
                        <li>
                            <span class="name">The Book of Mormon</span>
                            <span class="delete">Delete</span>
                        </li>
                        <li>
                            <span class="name">It Ends with Us</span>
                            <span class="delete">Delete</span>
                        </li>
                        <li>
                            <span class="name">The Bible</span>
                            <span class="delete">Delete</span>
                        </li>
                    </ul>
                </div>
                <form id="add-book">
                    <input type="text" placeholder="Add a book..." />
                    <button>Add</button>
                </form>
            </div>
        </div>
        <h2>Using FormData Objects Effectively </h2>
        <form action="#" id="form1">
            <fieldset>
                <Legend>Reserve your book</Legend>
                <div class="formStyle">
                    <label for "fName">First Name</label>
                    <input
                    type="text"
                    id ="fName"
                    name ="fName"
                    autocomplete="off"
                    autocapitalize="on"
                    required/>
                </div>
                <div class="formStyle">
                    <label for "lName">Last Name</label>
                    <input
                    type="text"
                    id ="lName"
                    name ="lName"
                    autocomplete="off"
                    autocapitalize="on"
                    required/>
                </div>
                <div class="formStyle">
                    <label for="email">Email</label
                    ><input
                      type="email"
                      id="email"
                      name="email"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="formStyle">
                    <button id="btnSubmit">Send</button>
                  </div>
            </fieldset>
        </form>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let lastUpdate = document.lastModified;
            document.querySelector("#lastUpdate").innerHTML = `Last modification: ${lastUpdate}`;
        });
    </script>
    <footer>
        <div class="last-footer">
          <p>&copy; WDD 330 Portfolio </p>
          <p>&#9830; Farah P. Stumpf &#9830;</p>
          <p id="lastUpdate"></p>
      </div>
      </footer>
  </body>
</html>
